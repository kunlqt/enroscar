buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.8.+'
  }
}

apply plugin: 'android'

repositories {
  maven {
    url 'https://oss.sonatype.org/content/repositories/snapshots/'
  }
  mavenCentral()
}


dependencies {
  //def enroscarVersion = '2.0-SNAPSHOT'
  def enrsocarModules = ['assist', 'net', 'stats', 'ui', 'beans', 'content', 'images', 'io', 'goro']
  enrsocarModules.each {
    //compile "com.stanfy.enroscar:enroscar-$it:$enroscarVersion"
    compile project(":enroscar-$it")
  }
}

android {
  compileSdkVersion 19

  buildToolsVersion '19.0.1'

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 19
    packageName 'com.stanfy.enroscar.sample'

    versionCode 2
    versionName '2.0'
  }
}
